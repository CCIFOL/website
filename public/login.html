<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <div>
      <label for="emailOrUsername">Email or Username:</label>
      <input type="text" id="emailOrUsername" name="emailOrUsername" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <p id="errorMsg" style="color: red;"></p>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const emailOrUsername = document.getElementById('emailOrUsername').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      try {
        const res = await fetch('https://website-bpjn.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emailOrUsername, password }),
        });

        const data = await res.json();
        if (res.status !== 200) {
          errorMsg.textContent = data.msg || 'An error occurred';
        } else {
          alert('Login successful');
          // Handle successful login
        }
      } catch (err) {
        errorMsg.textContent = 'An error occurred';
      }
    });
  </script>
</body>
</html>
