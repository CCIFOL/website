<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="styles/dash.css">
</head>
<body>
  <div class="container">
    <h1>Inventory Management</h1>
    
    <!-- Search bar -->
    <div class="search-bar">
      <label for="search">Search:</label>
      <input type="text" id="search" placeholder="Search items...">
    </div>
    
    <form id="inventoryForm">
      <div>
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="dateGot">Date Acquired:</label>
        <input type="date" id="dateGot" name="dateGot" required>
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
      </div>
      <div>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Electronics">Electronics</option>
          <option value="Kitchen Utensils">Kitchen Utensils</option>
          <option value="Furniture">Furniture</option>
          <option value="Audio Equipment">Audio Equipment</option>
          <option value="Office Supplies">Office Supplies</option>
          <option value="Decorations">Decorations</option>
          <option value="Books">Books</option>
          <option value="Cleaning Supplies">Cleaning Supplies</option>
          <option value="First Aid Supplies">First Aid Supplies</option>
          <option value="Lighting Equipment">Lighting Equipment</option>
          <option value="Children’s Ministry">Children’s Ministry</option>
          <option value="Outreach Materials">Outreach Materials</option>
          <option value="Security Equipment">Security Equipment</option>
          <option value="Technology">Technology</option>
          <option value="Event Decorations">Event Decorations</option>
          <option value="Clothing and Uniforms">Clothing and Uniforms</option>
          <option value="Utility Supplies">Utility Supplies</option>
          <option value="Maintenance Tools">Maintenance Tools</option>
        </select>
      </div>
      
      <button type="submit">Add Item</button>
      <p id="formMessage" class="success"></p>
    </form>
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Acquired</th>
          <th>Quantity</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="inventoryTable">
        <!-- Inventory items will be added here dynamically -->
      </tbody>
    </table>
  </div>
  <script src="js/dash.js"></script>
</body>
</html>
